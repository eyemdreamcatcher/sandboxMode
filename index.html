/*
FUNCTION RECURSIVE.
kemampuan fucntion memanggil dirinya sendiri.
faktorial akan mudah dikerjakan dengan recursive function.
*/
{
    function factorial(value){
        let result = 1;
        for(let i = 1; i <= value; i++){
            result *=i;
        }
        return result;
    }

    document.writeln(factorial(5));

    function factorialRecursive(value){
        if(value === 1){
            return 1;
        }else{
            return value * factorialRecursive(value-1);
        }
    }
    document.writeln(factorialRecursive(5));
    // 5 * factorialRecursive(4)
    // 5 * factorialRecursive(3)
    // 5 * factorialRecursive(2)
    // 5 * factorialRecursive(1)
    // 5*4*3*2*1
}

/*
function generator.
tempat utk mengenerate data.
perlu menggunakan tanda * setelah nama function.
utk mengembalikan data di tiap iterasi, kita bisa menggunakan kata yield diikuti datanya.
*/
{
    function* createNames(){
        yield "John";
        yield "Eddie"
        yield "Fransis"
    }

    const names = createNames();
    for(const name of names){
        console.info(name);
    }
}
