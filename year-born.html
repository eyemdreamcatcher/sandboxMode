<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Born</title>
</head>
<body>
    <h1>Which year you born?</h1>
    <input id="theYear" type="text" placeholder="type the year">
    <input id="yourAge" type="text" placeholder="type in your age">

    <!-- button -->
    <input type="button" id="btn" value="Cal" onclick="whenBorn()">

    <input id="answer" type="text">

    <script>
        function whenBorn(){
            let num1 = parseInt(document.getElementById('theYear').value)
            let num2 = parseInt(document.getElementById('yourAge').value)
            let answer = num1 - num2;
            document.getElementById('answer').value=answer;
        }
    </script>


</body>
</html>
