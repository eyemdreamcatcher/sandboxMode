<h2>JSON Test</h2>
<p style="border: solid; width: 20rem; text-align: center;">JSON (Javascript Object Notion)</p>

<script>
    //penulisan data array JSON
    let person= '{"Name":[{"id":"Alice", "callsign":"Aliseye"}]}';

    //dikonvert ke dengan JSON.parse()
    const panggilan = JSON.parse(person);
    document.writeln(`${panggilan.Name[0].id+" "+panggilan.Name[0].callsign}<br><br>`);

    /* Latihan JSON Data Array Syntax to Javascript.
    data penjualan. Jenisnya: Kaos=NSA,bambo,levis & Celana=PSD,levis,bahan.
    */
    let order = '{"Jenis": [{"kaos":"New State Apparel", "celana":"Peter Says Denim"}, {"kaos":"Bambo","celana":"Levis Jeans"}, {"kaos":"30s Oblong", "celana":"Bahan Kantor"}]}';

    const penjualan = JSON.parse(order);

    document.writeln(`${penjualan.Jenis[2].kaos} <br> ${penjualan.Jenis[2].celana}<br><br>`);

    /*
    Latihan2 JSON.
    Menu makanan & minuman padang: rendang, telur balado, es jeruk, es kelapa. 
    */

   let menu = '{"padang": [{"makanan":"Rendang", "minuman":"Es Kelapa"}]}';

   const makananPadang = JSON.parse(menu);

   let menuPertama = makananPadang.padang[0].makanan;
</script>
<ul>
    <li>
        <script>document.writeln(`${makananPadang.padang[0].minuman}`);</script>
    </li>

    <li>
        <script>document.writeln(menuPertama + '<br>')</script>
    </li>
</ul>
<script>
    /*cafe punya menu. coffe & non-coffee.
    */
    let cafe = '{"kopi": [{"coffee":"Americano",  "noncoffee":"Ice Tea"}]}';

    const menuCoffee = JSON.parse(cafe);

    const americano = menuCoffee.kopi[0].coffee;
    const iceTea = menuCoffee.kopi[0].noncoffee;

    const cafeMenu = [americano, iceTea];

    document.writeln(cafeMenu[0]);
</script>
<br><br>
<form>
    <select name="" id="">
        <option value="menu">
            <script>document.writeln(cafeMenu[0]);</script>
        </option>
        <option value="non-coffee">
            <script>document.writeln(cafeMenu[1]);</script>
        </option>
    </select>
</form>
